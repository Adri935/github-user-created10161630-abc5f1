<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub User Creation Date</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h1 class="text-center mb-4">GitHub User Creation Date</h1>
        
        <form id="github-user-r8s2" class="mb-4">
          <div class="mb-3">
            <label for="github-username" class="form-label">GitHub Username</label>
            <input type="text" class="form-control" id="github-username" required>
          </div>
          <button type="submit" class="btn btn-primary">Get Creation Date</button>
        </form>
        
        <div id="result" class="alert alert-info d-none" role="alert">
          Account created on: <span id="github-created-at"></span><br>
          Account age: <span id="github-account-age"></span>
        </div>
        
        <div id="error" class="alert alert-danger d-none" role="alert">
        </div>
        
        <div id="github-status" aria-live="polite" class="sr-only"></div>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
